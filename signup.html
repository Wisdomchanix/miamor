<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <section class="section signup">
            <img src="./Images/Background img.jpeg" alt="Home Image" class="background_img">
            <div class="signup_container container home_container">
                <div class="logo">
                    <img src="./Images/miamor_logo-removebg-preview (2).png" alt="" class="logo">
                </div>


                <form class="signup_form">
                    <input type="text" placeholder="Full Name" required>

                    <select name="#" id="#">
                        <option value="">Select Country </option>
                        <option value="NG">Nigeria</option>
                        <option value="US">Foreigners</option>
                    </select>

                    <div class="password_field">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <select name="#" id="#">
                        <option value="">Payment Plan</option>
                        <option value="NG">MiAmor Plus - 10,000.00</option>
                        <option value="US">MiAmor Ultra - 14,000.00</option>
                    </select>

                    <input type="tel" placeholder="Phone" required>
                    <input type="text" placeholder="Unique Code" required>

                    <p class="access_link">
                        <b>Don't have a Unique Code?
                            <a href="./payment.html">Click here</a>
                        </b>
                    </p>

                    <button class="signup_btn" type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
