<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="payment">
    <main class="main">
        <section class="section confirm">
            <div class="container payment_container">
                <div class="services_data">
                    <p>
                        After payment, send a screenshot to our vendor for confirmation.
                        You'd get your Unique Code for registration and also be given access
                        to the VIP GROUP immediately:
                    </p>

                    <button class="confirm_btn btn_one"><a href="#">WhatApp Vendor</a></button>
                    <button class="confirm_btn btn_two"><a href="#">Telegram Vendor</a></button>

                    <div class="note_box confirm_box">
                        <p><strong>Include these details in your message:</strong></p>
                        <ul>
                            <li>● Your full name </li>
                            <li>● Screenshot of payment receipt </li>
                            <li>● Username</li>
                            <li>● Plan</li>
                        </ul>
                    </div>
                </div>

                <div class="payment_btn">
                    <button class="back btn"><a href="./signup.html">back</a></button>
                    <button class="next btn"><a href="./confirm.html">Complete</a></button>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
